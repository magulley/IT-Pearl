<!DOCTYPE html>
<html>
<body>

<h2>New Patient Registration</h2>

<form action="https://brucebauer.info/assets/ITEC3650/datadump.php">
  <label class="formlabel" for="firstname">First name:</label>
  <input type="text" id="firstname" name="firstname" size=30 maxlength=30><br>
  
  <label class="formlabel" for="middleinitial">Middle Initial:</label>
  <input type="text" id="middleinitial" name="middleinitial" size=1 maxlength=1><br>
  
  <label class="formlabel" for="lastname">Last Name:</label>
  <input type="text" id="lasttname" name="lasttname" size=30 maxlength=30><br>
  
  <label class="formlabel" for="email">E-mail:</label>
  <input type="text" id="email" name="email" size=30 maxlength=30><br>

    <label class="formlabel">Sex:</label>
<input type="radio" id="male" name="sex" value="male">
 <label for="male">M</label> 
<input type="radio" id="female" name="sex" value="female">
  <label for="female">F</label>
<input type="radio" id="notavailable" name="sex" value="notavailable">
  <label for="notavailable">N/A</label><br>
  
</form> 


</body>
</html>
